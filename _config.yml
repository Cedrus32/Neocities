name: Cedrus's Neocities Site
url: "https://cedrus.neocities.org"

gems:
    - jekyll-paginate-v2
    - jekyll-truthyfalsy

pagination:
    enabled: true
    per_page: 3
    permalink: "/page:num/"
    title: " - page :num"
    limit: 0
    sort_field: "date"
    sort_reverse: true

pages: ./_pages

collections:
    authors:
        output: true

defaults:
    # - scope:
    #       path: ""
    #       type: "posts"
    #   values:
    #       layout: "post"
    - scope:
          path: ""
      values:
          layout: "global"

<nav class="global-nav">
    {% for item in site.data.navigation %}
        {% assign root = {{item.name | downcase}} %}
            <a href="{{ item.url }}" {% if page.parent == root %} class="current" {% endif %}> {{ item.name }} </a>
    {% endfor %}
    <button id="switch" onClick="changeStyle('toggle')">toggle theme</button>
    <div class="box-bg"></div>
</nav>

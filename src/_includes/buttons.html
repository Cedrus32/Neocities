<section class="buttons">
	{% for button in site.data.buttons %} {% assign img_comps = button.image | split: "." %} {% assign img_src = button.image | prepend: "/assets/images/buttons/" %} {% if button.url %}
	<a href="{{ button.url }}" alt="{{ button.name }}">
		<img src="{{ img_src }}" alt="{{ img_comps[0] }}" />
	</a>
	{% else %}
	<img src="{{ img_src }}" alt="{{ img_comps[0] }}" />
	{% endif %} {% endfor %}
	<div class="bg-color"></div>
</section>

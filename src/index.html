<p class="static-page header">Welcome!</p>

<p>Accessibility matters. If something is broken, please <a href="/contact.html">let me know</a>!</p>

<section class="link-group">
	<h2>Buttons</h2>
	<p>Buttons link back to original creater or relevant site when possible.</p>
	<div class="img-group">
		{% for item in site.data.buttons.items %} {% if item.url %}
		<a rel="external" href="{{ item.url }}">
			<img src="{{ site.data.buttons.root | append: item.img | append: item.ext }}" {% if item.ext == '.gif' %} class="freeze" {% endif %} alt="{{ item.name }}" />
		</a>
		{% else %} <img src="{{ site.data.buttons.root | append: item.img | append: item.ext }}" {% if item.ext == '.gif' %} class="freeze" {% endif %} alt="{{ item.name }}" /> {% endif %} {% endfor
		%}
	</div>
</section>
